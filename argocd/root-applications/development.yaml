apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: development
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/hyper-space-io/Hyperspace-Deployment.git
    targetRevision: argocd
    path: argocd/envs/development