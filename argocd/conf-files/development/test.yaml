global:
  environment: development
  project: development
data-node:
  replicaCount: 0
  image:
    pullPolicy: Always
  config:
    log_level: DEBUG
    restore_from_rocksdb: true
  ebsVolume:
    enabled: true
  priorityClass:
    enabled: false
  serviceAccount:
    create: false
  hugePages:
    enabled: true
    numOfHugePages: 100
  readinessProbe:
    failureThreshold: 720
    periodSeconds: 10
  startupProbe:
    failureThreshold: 720
    periodSeconds: 10
compiler-service:
  image:
    pullPolicy: Always
realtime-compiler:
  image:
    pullPolicy: Always
search-master:
  image:
    pullPolicy: Always
  config:
    log_level: DEBUG
    restore: false
    commit_timeout: 120000
etcd-backup:
  schedule_cron: 0 13 * * *
  role_arn: arn:aws:iam::471112693898:role/hyperspace-etcd-backup-development-role
  etcdBackup:
    enabled: false
redis:
  master:
    count: 0
