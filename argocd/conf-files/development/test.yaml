global:
  environment: forter
  project: development
data-node:
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::418316469434:role/hyperspace-boto3-development-us-role
  replicaCount: 1
  image:
    tag: latest
    pullPolicy: IfNotPresent
  config:
    log_level: DEBUG
    restore_from_rocksdb: true
  ebsVolume:
    enabled: true
  priorityClass:
    enabled: false
  hugePages:
    enabled: true
    numOfHugePages: 100
  readinessProbe:
    failureThreshold: 720
    periodSeconds: 10
  startupProbe:
    failureThreshold: 720
    periodSeconds: 10
compiler-service:
  image:
    tag: latest
    pullPolicy: Always
realtime-compiler:
  image:
    tag: latest
    pullPolicy: Always
search-master:
  ingress:
    className: "nginx-external"
  image:
    tag: latest
    pullPolicy: Always
  config:
    log_level: DEBUG
    restore: false
    commit_timeout: 120000
etcd-backup:
  schedule_cron: 0 13 * * *
  role_arn: arn:aws:iam::471112693898:role/hyperspace-etcd-backup-development-role
  etcdBackup:
    enabled: false
redis:
  master:
    count: 0
